    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        
        // ä¼˜åŒ–é«˜DPIå±å¹•æ˜¾ç¤º
        const devicePixelRatio = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * devicePixelRatio;

        ctx.scale(devicePixelRatio, devicePixelRatio);

        let fireworks = [];

        let isNewYear = false;
        let isPreviewMode = false;
        let danmakuList = [];
        
        // æ–°å¹´ç¥ç¦è¯­æ–‡æœ¬æ•°ç»„
        const newYearMessages = [
            "æ–°å¹´å¿«ä¹ï¼",
            "2026ï¼Œä¸‡äº‹å¦‚æ„ï¼",
            "æ­å–œå‘è´¢ï¼",
            "èº«ä½“å¥åº·ï¼",
            "å¿ƒæƒ³äº‹æˆï¼",
            "é˜–å®¶å¹¸ç¦ï¼",
            "äº‹ä¸šæœ‰æˆï¼",
            "è´¢æºå¹¿è¿›ï¼",
            "ç¬‘å£å¸¸å¼€ï¼",
            "å¹³å®‰å–œä¹ï¼",
            "æ­¥æ­¥é«˜å‡ï¼",
            "ä¸€å¸†é£é¡ºï¼",
            "å‰ç¥¥å¦‚æ„ï¼",
            "äº”ç¦ä¸´é—¨ï¼",
            "å¹´å¹´æœ‰ä½™ï¼",
            "å–œæ°”æ´‹æ´‹ï¼",
            "ç¦æ˜Ÿé«˜ç…§ï¼",
            "é¸¿è¿å½“å¤´ï¼",
            "å‰ç¨‹ä¼¼é”¦ï¼",
            "ç¾æ¢¦æˆçœŸï¼"
        ];

        // çƒŸèŠ±é¢œè‰²åˆ—è¡¨
        const FIREWORK_COLORS = [
            '#ff6b6b', // çº¢è‰²
            '#4ecdc4', // é’è‰²
            '#45b7d1', // è“è‰²
            '#96ceb4', // ç»¿è‰²
            '#ffeaa7', // é»„è‰²
            '#fd79a8', // ç²‰è‰²
            '#fdcb6e', // æ©™è‰²
            '#a29bfe', // ç´«è‰²
            '#fd79a8', // ç«çº¢
            '#dfe6e9'  // æµ…ç°
        ];
        
        // ç‚®ç­’ç±»
        class Rocket {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height * 0.3) + canvas.height * 0.1;
                this.color = FIREWORK_COLORS[Math.floor(Math.random() * FIREWORK_COLORS.length)];
                this.speed = Math.random() * 3 + 3;
                this.acceleration = 1.02;
                this.angle = Math.atan2(this.targetY - this.y, 0);
                this.trail = [];
                this.maxTrailLength = 20;
                this.exploded = false;
                this.brightness = Math.random() * 50 + 50;
                
                // è®¡ç®—é£è¡Œæ—¶é—´
                this.flightTime = Math.sqrt(Math.abs(this.targetY - this.y)) / this.speed * 100;
            }

            update() {
                if (this.exploded) return;

                // ä¿å­˜è½¨è¿¹ç‚¹
                this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }

                // æ›´æ–°é€Ÿåº¦å’Œä½ç½®
                this.speed *= this.acceleration;
                this.y -= Math.abs(this.speed * Math.sin(this.angle));

                // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾ç›®æ ‡é«˜åº¦
                if (this.y <= this.targetY) {
                    this.explode();
                }
            }

            explode() {
                this.exploded = true;
                const particleCount = Math.floor(Math.random() * 50) + 80;
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = (i / particleCount) * Math.PI * 2;
                    const speed = Math.random() * 5 + 3;
                    particles.push(new Particle(this.x, this.y, this.color, angle, speed));
                }
                
                // çˆ†ç‚¸å£°éŸ³å·²ç»åœ¨å£°éŸ³åºåˆ—ä¸­æ’­æ”¾ï¼Œè¿™é‡Œä¸å†é‡å¤æ’­æ”¾
            }

            draw() {
                if (this.exploded) return;

                // ç»˜åˆ¶è½¨è¿¹
                for (let i = 0; i < this.trail.length; i++) {
                    const trailPoint = this.trail[i];
                    const alpha = trailPoint.alpha * (i / this.trail.length);
                    
                    ctx.save();
                    ctx.globalAlpha = alpha;
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    
                    ctx.beginPath();
                    ctx.arc(trailPoint.x, trailPoint.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                    
                    // æ›´æ–°è½¨è¿¹ç‚¹é€æ˜åº¦
                    trailPoint.alpha -= 0.05;
                }

                // ç»˜åˆ¶ç‚®ç­’å¤´éƒ¨
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // ç²’å­ç±»
        class Particle {
            constructor(x, y, color, angle, speed) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };
                this.gravity = 0.15;
                this.friction = 0.98;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.005;
                this.size = Math.random() * 3 + 2;
                this.brightness = Math.random() * 30 + 70;
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;

                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }

            draw() {
                if (this.alpha <= 0) return;

                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // éšæœºåˆ›å»ºçƒŸèŠ± - åªæœ‰åœ¨æ–°å¹´æˆ–é¢„è§ˆæ¨¡å¼ä¸‹æ‰å…è®¸
        function createRandomFirework() {
            // åªæœ‰åœ¨å€’è®¡æ—¶å½’é›¶æˆ–é¢„è§ˆæ¨¡å¼ä¸‹æ‰å‘å°„çƒŸèŠ±

        // ä¿å­˜å½“å‰å€’è®¡æ—¶æ•°å€¼ï¼Œç”¨äºæ£€æµ‹å˜åŒ–
        let currentTime = {

        // æ›´æ–°å€’è®¡æ—¶å’Œæ—¥æœŸ
        function updateCountdown() {
            const now = new Date();
            const newYear2026 = new Date('2026-01-01T00:00:00');
            const diff = newYear2026 - now;
            
            const countdownEl = document.getElementById('countdown');
            const newYearTextEl = document.getElementById('newYearText');
            const dateEl = document.getElementById('dateDisplay');
            
            // æ›´æ–°æ—¥æœŸæ˜¾ç¤º
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            const second = String(now.getSeconds()).padStart(2, '0');
            
            dateEl.textContent = `${year}å¹´${month}æœˆ${day}æ—¥ ${hour}:${minute}:${second}`;
            
            if (diff <= 0) {
                if (!isNewYear) {
                    isNewYear = true;
                    // ç«‹å³æ›´æ–°UIï¼Œæ— å»¶è¿Ÿ
                    countdownEl.style.display = 'none';
                    newYearTextEl.style.display = 'inline-block';
                    
                    // éšè—ç¿»é¡µæ—¶é’Ÿ
                    document.getElementById('flipClock').style.display = 'none';
                    
                    // ç«‹å³è§¦å‘æ–°å¹´åº†ç¥æ•ˆæœ
                    newYearCelebration();
                }
                return;
            }
            
            // è®¡ç®—æ—¶ã€åˆ†ã€ç§’ï¼ˆå¤©è½¬æ¢ä¸ºæ—¶ï¼‰
            const totalHours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // æ›´æ–°ç¿»é¡µæ—¶é’Ÿ - ç«‹å³æ›´æ–°ï¼Œæ— å»¶è¿Ÿ
            updateFlipClock(totalHours, minutes, seconds);
            
            // æ›´æ–°æ—§çš„å€’è®¡æ—¶æ˜¾ç¤ºï¼ˆéšè—çŠ¶æ€ï¼‰
            const totalSeconds = totalHours * 3600 + minutes * 60 + seconds;
            countdownEl.textContent = totalSeconds;
        }
        
        // æ›´æ–°ç¿»é¡µæ—¶é’Ÿ
        function updateFlipClock(hours, minutes, seconds) {
            const timeValues = {
                hours: String(hours).padStart(2, '0'),
                minutes: String(minutes).padStart(2, '0'),
                seconds: String(seconds).padStart(2, '0')
            };
            
            // æ£€æŸ¥æ¯ä¸ªæ•°å€¼æ˜¯å¦å˜åŒ–ï¼Œå¦‚æœå˜åŒ–åˆ™æ·»åŠ ç¿»è½¬åŠ¨ç”»
            for (const [unit, value] of Object.entries(timeValues)) {
                const element = document.getElementById(unit);
                if (element.textContent !== value) {
                    // æ·»åŠ ç¿»è½¬åŠ¨ç”»
                    element.classList.add('flipping');
                    
                    // æ›´æ–°æ•°å€¼
                    element.textContent = value;
                    
                    // ç§»é™¤åŠ¨ç”»ç±»ï¼Œä»¥ä¾¿ä¸‹æ¬¡åŠ¨ç”»å¯ä»¥å†æ¬¡è§¦å‘
                    setTimeout(() => {
                        element.classList.remove('flipping');
                    }, 600);
                    
                    // æ›´æ–°å½“å‰æ—¶é—´è®°å½•
                    currentTime[unit] = value;
                }
            }
        }

        // åˆ›å»ºå¼¹å¹• - ä¼˜åŒ–ç‰ˆ

        // æ–°å¹´åº†ç¥ - æŒç»­2åˆ†é’Ÿå¢å¼ºç‰ˆ
        function newYearCelebration() {

            // é«˜é¢‘ç‡æŒç»­çƒŸèŠ±è¡¨æ¼”ï¼ˆæ¯100æ¯«ç§’ä¸€ä¸ªï¼‰ï¼ŒæŒç»­2åˆ†é’Ÿ

        // ç‰¹æ®ŠçƒŸèŠ±è§¦å‘ - åªæœ‰åœ¨æ–°å¹´æˆ–é¢„è§ˆæ¨¡å¼ä¸‹æ‰å…è®¸
        function createSpecialFirework() {

        // é¢„è§ˆè·¨å¹´ - ä¼˜åŒ–å“åº”é€Ÿåº¦
        function previewNewYear() {

                } else {

                    // ç«‹å³æ˜¾ç¤ºæ–°å¹´ç¥ç¦

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            // æ¸å˜èƒŒæ™¯æ¸…é™¤
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ±
            fireworks = fireworks.filter(rocket => !rocket.exploded);
            
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
            }

            // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
            particles = particles.filter(particle => particle.alpha > 0);
            
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
            }

            // ç»˜åˆ¶åˆ¶ä½œè€…ä¿¡æ¯
            ctx.save();
            ctx.font = '14px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'bottom';
            ctx.fillText('åˆ¶ä½œè€…ï¼šæ¬§', canvas.width - 20, canvas.height - 20);
            ctx.restore();

            requestAnimationFrame(animate);
        }

        // çª—å£å¤§å°è°ƒæ•´ - æ”¯æŒé«˜DPIå±å¹•
        window.addEventListener('resize', () => {
            const devicePixelRatio = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            
            // è®¾ç½®canvasçš„CSSæ˜¾ç¤ºå¤§å°
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            
            // é‡ç½®ä¸Šä¸‹æ–‡ç¼©æ”¾
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.scale(devicePixelRatio, devicePixelRatio);
        });

        // å…¨å±åŠŸèƒ½å®ç° - å¢å¼ºç‰ˆ
        function enterFullscreen() {
            const element = document.documentElement;
            
            // å„ç§æµè§ˆå™¨çš„å…¨å±API
            try {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    // Safari (iOSéœ€è¦ç‰¹æ®Šå¤„ç†)
                    element.webkitRequestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    // Firefox
                    element.mozRequestFullScreen();
                } else if (element.msRequestFullscreen) {
                    // IE/Edge
                    element.msRequestFullscreen();
                } else if (element.webkitEnterFullscreen) {
                    // æ—§ç‰ˆiOS Safari
                    element.webkitEnterFullscreen();
                } else if (navigator.standalone) {
                    // iOS ç‹¬ç«‹æ¨¡å¼ä¸‹çš„å¤„ç†
                    console.log('iOS standalone mode detected');
                    // åœ¨ç‹¬ç«‹æ¨¡å¼ä¸‹ï¼Œæˆ‘ä»¬å·²ç»å¤„äºå…¨å±çŠ¶æ€
                    fullscreenEntered = true;
                    hideFullscreenPrompt();
                }
            } catch (error) {
                console.log('å…¨å±è¯·æ±‚å¤±è´¥:', error);
            }
        }
        
        // æ£€æµ‹æ˜¯å¦æ”¯æŒå…¨å±
        function isFullscreenSupported() {
            return !!(document.fullscreenEnabled || 
                     document.webkitFullscreenEnabled || 
                     document.mozFullScreenEnabled || 
                     document.msFullscreenEnabled ||
                     // æ—§ç‰ˆæµè§ˆå™¨æ£€æµ‹
                     typeof document.documentElement.webkitRequestFullscreen === 'function');
        }
        
        // æ£€æµ‹æ˜¯å¦å·²ç»è¿›å…¥å…¨å±
        function isFullscreen() {
            return !!(document.fullscreenElement || 
                     document.webkitFullscreenElement || 
                     document.mozFullScreenElement || 
                     document.msFullscreenElement);
        }
        
        // éšè—å…¨å±æç¤º
        function hideFullscreenPrompt() {
            const prompt = document.getElementById('fullscreenPrompt');
            if (prompt) {
                prompt.classList.add('hidden');
            }
        }
        
        // å¢å¼ºçš„è‡ªåŠ¨å…¨å±å°è¯•å‡½æ•°
        function tryAutoFullscreen() {
            if (isFullscreenSupported() && !fullscreenEntered && !isFullscreen()) {
                enterFullscreen();
                // æ£€æŸ¥æ˜¯å¦æˆåŠŸè¿›å…¥å…¨å±
                setTimeout(() => {
                    if (isFullscreen()) {
                        fullscreenEntered = true;
                        hideFullscreenPrompt();
                    }
                }, 200);
            }
        }
        
        // å…¨å±è¿›å…¥æ ‡å¿—ï¼Œç¡®ä¿åªè§¦å‘ä¸€æ¬¡
        let fullscreenEntered = false;
        
        // æ·»åŠ ç‚¹å‡»äº‹ä»¶ï¼Œç‚¹å‡»ä»»æ„ä½ç½®è¿›å…¥å…¨å±ï¼ˆä»…ç¬¬ä¸€æ¬¡ç‚¹å‡»ï¼‰
        document.addEventListener('click', () => {
            if (!fullscreenEntered && isFullscreenSupported() && !isFullscreen()) {
                enterFullscreen();
                fullscreenEntered = true;
                hideFullscreenPrompt();
            }
        });
        
        // æ·»åŠ è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        document.addEventListener('touchstart', () => {
            if (!fullscreenEntered && isFullscreenSupported() && !isFullscreen()) {
                enterFullscreen();
                fullscreenEntered = true;
                hideFullscreenPrompt();
            }
        }, { passive: true });
        
        // æ·»åŠ é”®ç›˜äº‹ä»¶æ”¯æŒ
        document.addEventListener('keydown', () => {
            if (!fullscreenEntered && isFullscreenSupported() && !isFullscreen()) {
                enterFullscreen();
                fullscreenEntered = true;
                hideFullscreenPrompt();
            }
        });
        
        // ç›‘å¬å…¨å±çŠ¶æ€å˜åŒ–
        document.addEventListener('fullscreenchange', () => {
            if (isFullscreen()) {
                hideFullscreenPrompt();
                fullscreenEntered = true;
            }
        });
        
        document.addEventListener('webkitfullscreenchange', () => {
            if (isFullscreen()) {
                hideFullscreenPrompt();
                fullscreenEntered = true;
            }
        });
        
        document.addEventListener('mozfullscreenchange', () => {
            if (isFullscreen()) {
                hideFullscreenPrompt();
                fullscreenEntered = true;
            }
        });
        
        document.addEventListener('MSFullscreenChange', () => {
            if (isFullscreen()) {
                hideFullscreenPrompt();
                fullscreenEntered = true;
            }
        });
        
        // ç›‘å¬orientationchangeäº‹ä»¶ï¼Œåœ¨è®¾å¤‡æ—‹è½¬æ—¶å°è¯•å…¨å±
        window.addEventListener('orientationchange', () => {
            if (!fullscreenEntered && isFullscreenSupported() && !isFullscreen()) {
                tryAutoFullscreen();
            }
        });
        
        // ç›‘å¬resizeäº‹ä»¶ï¼Œåœ¨çª—å£å¤§å°å˜åŒ–æ—¶å°è¯•å…¨å±
        window.addEventListener('resize', () => {
            if (!fullscreenEntered && isFullscreenSupported() && !isFullscreen()) {
                tryAutoFullscreen();
            }
        });
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            updateCountdown();
            setInterval(updateCountdown, 1000);
            // åˆå§‹æ—¶ä¸è‡ªåŠ¨å‘å°„çƒŸèŠ±ï¼Œç­‰å¾…å€’è®¡æ—¶å½’é›¶
            // startAutoFire();
            animate();
            
            // å¤šç§æ—¶æœºå°è¯•è‡ªåŠ¨å…¨å±ï¼Œæé«˜æˆåŠŸç‡
            
            // 1. é¡µé¢åŠ è½½å®Œæˆåç«‹å³å°è¯•
            tryAutoFullscreen();
            
            // 2. çŸ­å»¶è¿Ÿåå†æ¬¡å°è¯•
            setTimeout(() => {
                tryAutoFullscreen();
            }, 300);
            
            // 3. ä¸­ç­‰å»¶è¿Ÿåå°è¯•
            setTimeout(() => {
                tryAutoFullscreen();
            }, 600);
            
            // 4. è¾ƒé•¿å»¶è¿Ÿåå°è¯•
            setTimeout(() => {
                tryAutoFullscreen();
            }, 1000);
            
            // 5. æ›´é•¿å»¶è¿Ÿåå°è¯•
            setTimeout(() => {
                tryAutoFullscreen();
            }, 2000);
            
            // 6. æœ€åä¸€æ¬¡å°è¯•
            setTimeout(() => {
                tryAutoFullscreen();
            }, 3000);
        });
        
        // ç¡®ä¿åœ¨é¡µé¢å¯è§æ—¶å°è¯•å…¨å±
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                tryAutoFullscreen();
            }
        });
        
        // åœ¨é¡µé¢è·å¾—ç„¦ç‚¹æ—¶å°è¯•å…¨å±
        window.addEventListener('focus', () => {
            tryAutoFullscreen();
        });
        

    </script>
